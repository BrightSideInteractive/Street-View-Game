
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<script type="text/javascript" src="js/jquery_1.11.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		
</head>
<body>
    
<style type="text/css">
    
    html, body, #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
}
#container {
    position: relative;
    height: 600px;
    width: 600px;
}
#map-canvas {
    position: absolute;
    height: 600px;
    width: 600px;
}
#overview-map {
    position: absolute;
    width: 120px;
    height: 120px;
    bottom: 35px;
    left: 7px;
    border: 4px solid #fff;
    -webkit-border-radius: 3px;
    box-shadow: 0 2px 6px rgba(0,0,0,.3);
}
    
</style>


<script>

function initialize() {
    var mapOptions = {
        zoom: 17,
        center: {
            lat: -33.8666,
            lng: 151.1958
        },
        disableDefaultUI: true
    };
    var overviewMapOptions = {
        zoom: 17,
        mapTypeId: google.maps.MapTypeId.SATELLITE,
        center: {
            lat: -33.8666,
            lng: 151.1958
        },
        disableDefaultUI: true
    }
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var overviewMap = new google.maps.Map(document.getElementById('overview-map'), overviewMapOptions);
    
    google.maps.event.addListener(map, 'bounds_changed', (function () {
        overviewMap.setCenter(map.getCenter());
        overviewMap.setZoom(map.getZoom());
    }));
}

google.maps.event.addDomListener(window, 'load', initialize);


</script>


<div id="container">
    <div id="map-canvas"></div>
    <div id="overview-map"></div>
</div>



</body>
</html>
